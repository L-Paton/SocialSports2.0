<div class="container mt-4">
    <form (ngSubmit)="createEvent()">
        <div class="form-group">
            <label for="sport">Deporte</label>
            <input type="text" class="form-control" [(ngModel)]="sport" name="sport" placeholder="Sport">
        </div>
        <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" class="form-control" [(ngModel)]="address" name="address" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="startDate">Fecha de inicio</label>
            <input type="date" [(ngModel)]="startDate" name="startDate" class="form-control">
        </div>

        <div class="form-row">
            <div class="form-group col-6">
                <label>Máximo de participantes</label>
                <input type="number" [(ngModel)]="maxParticipants" name="maxParticipants" min="1" class="form-control">
            </div>
            <div class="form-group col-6">
                <label>Precio</label>
                <input type="number"  [(ngModel)]="price" name="price" class="form-control" min="0.00" step="0.01">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-3">
                <label>Genero: </label>
                <div class="form-check">
                    <input class="form-check-input" (change)="checkCheckBoxvalue('mujer')" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Mujer</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" (change)="checkCheckBoxvalue('hombre')" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Hombre</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" (change)="checkCheckBoxvalue('')" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" checked>
                    <label class="form-check-label" for="inlineRadio3">Sin requisito</label>
                  </div>
            </div>

            <div class="form-group col-3">
                <label>Edad mínima: </label>
                <input type="number"  [(ngModel)]="minAge" name="minAge" class="form-control" min="0" step="1">
            </div>

            <div class="form-group col-3">
                <label>Edad máxima: </label>
                <input type="number"  [(ngModel)]="maxAge" name="maxAge" class="form-control" min="0" step="1">
            </div>

            <div class="form-group col-3">
                <label>Reputación necesaria: </label>

                <!-- poner estrellitas :3 -->
                <input type="number"  [(ngModel)]="reputation" name="price" class="form-control" min="0.00" step="5.00">
            </div>
        </div>

        <div class="form-group">
            <label>Comentarios adicionales</label>
            <textarea [(ngModel)]="comments" name="comments" rows="3" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Crear</button>

    </form>
</div>
