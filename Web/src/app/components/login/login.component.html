<div class="container-fluid" *ngIf="!isLoggedIn">
        <div class="row">
            <div class="col-md-6 col-formulario col-sm-12">
                <div class="container-login text-center mt-5">
    
                    <h1 class="mb-5 mt-5">Login</h1>
    
                    <form class="form-login" method="POST" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
                        <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
    
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" formControlName="email" name="email" placeholder="Email"
                                class="form-control">
                        </div>
    
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" formControlName="password" name="password" placeholder="Password"
                                class="form-control">
                        </div>
    
                        <div class="form-group">
                            <button type="submit" class="btn btn-info btn-entrar btn-block">Entrar</button>
                        </div>
                        <div class="form-group">
                            <button type="submit" routerLink="/signup"
                                class="btn btn-dark btn-registrar btn-block">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 col-imagen col-sm-0 d-none d-md-block">
                <div class="overlay">
                    
                </div>
            </div>
        </div>
    
</div>
