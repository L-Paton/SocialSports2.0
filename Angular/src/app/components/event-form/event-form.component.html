<div class="container mt-4">
    <form (ngSubmit)="createEvent()">
        <div class="form-group">
            <label for="sport">Deporte</label>
            <input type="text" class="form-control" [(ngModel)]="sport" name="sport" placeholder="Sport">
        </div>
        <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" class="form-control" [(ngModel)]="address" name="address" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="startDate">Fecha de inicio</label>
            <input type="date" [(ngModel)]="startDate" name="startDate" class="form-control">
        </div>
        <div class="form-group">
            <label>Máximo de participantes</label>
            <input type="number" [(ngModel)]="maxParticipants" name="maxParticipants" min="1" class="form-control">
        </div>
        <div class="form-group">
            <label>Precio</label>
            <input type="number"  [(ngModel)]="price" name="price" class="form-control" min="0.00" step="0.01">
        </div>
        <div class="form-group">
            <label>Comentarios adicionales</label>
            <textarea [(ngModel)]="comments" name="comments" rows="3" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Crear</button>

    </form>
</div>
