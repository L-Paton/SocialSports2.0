<div class="container-fluid">
    <div class="row">
        <div class="col-md container-left d-none d-md-block">
            <div class="overlay">
                
            </div>
        </div>
        <div class="col-sm container-right">
            <div class="col-sm container-right">
                <div class="container container-login text-center">
                    <h1 class="mb-5">Login</h1>
            
                    <form class="form-login" method="POST">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" [(ngModel)]="email" name="email" placeholder="Email" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control">
                        </div>
            
                        <div class="form-group">
                            <button type="submit" class="btn btn-info btn-entrar btn-block" (click)="login()">Entrar</button>
                        </div>
                        <div class="form-group">
                            <button type="submit" routerLink="/signup" class="btn btn-dark btn-registrar btn-block">Registrarse</button>
                        </div>
                    </form>
                </div>
            
        </div>
    </div>
  </div>
