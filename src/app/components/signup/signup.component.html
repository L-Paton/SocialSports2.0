<div class="container-fluid">
    <div class="row">
        <div class="col-md container-left d-none d-md-block">
            <div class="overlay">
                
            </div>
        </div>
        <div class="col-sm container-right">
            <div class="col-sm container-right">
                <div class="container container-login text-center">
                    <h1 class="mb-5">Sign in</h1>
                    <form class="form-login" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            
                        <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" formControlName="firstname" placeholder="Nombre">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" formControlName="lastname" placeholder="Apellidos">
                            </div>
                        </div>
            
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                            <input type="email" formControlName="email" placeholder="Email" class="form-control">
                        </div>
            
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" formControlName="password" placeholder="Password" class="form-control">
                        </div>
            
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" formControlName="repeatPassword" placeholder="Repeat password" class="form-control">
                        </div>
            
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Mujer</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Hombre</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" checked>
                            <label class="form-check-label" for="inlineRadio3">Otro</label>
                          </div>
            
                        <div class="form-group">
                            <button type="submit" class="btn btn-info btn-block">Registrarse</button>
                        </div>
                        <div class="form-group">
                            <button type="submit" routerLink="/login" class="btn btn-dark btn-block">Login</button>
                        </div>
            
                </form>
            </div>
        </div>
    </div>
  </div>
