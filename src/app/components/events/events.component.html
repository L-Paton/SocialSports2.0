<div class="container-fluid ">

        <div class="row mt-4 mb-4">
            <div class="col-6">
              
            </div>
            <div class="col-6">
              <button class="btn btn-primary float-right" routerLink="/eventform">Crear nuevo</button>
            </div>
            <!-- END COLUMN -->
        </div>
         <!-- END ROW -->

        <div class="row">
            <div class="col">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Creador</th>
                    <th scope="col">Deporte</th>
                    <th scope="col">Localización</th>
                    <th scope="col">Creado el</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Participantes</th>
                    <th scope="col">Acción</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let evento of events">
                    <td>{{evento.organizer.firstName}}</td>
                    <td>{{evento.sport | uppercase}}</td>
                    <td>{{evento.address | uppercase}}</td>
                    <td>{{evento.createdAt}}</td>
                    <td>{{evento.price}}€</td>
                    <td>0</td>
                    <td><button class="btn btn-primary btn-sm">   Ver   </button></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- END COLUMN -->
        </div>
        <!-- END ROW -->
        <div class="row mt-4">
          <div class="col">
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                  <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li>
              </ul>
            </nav>
          </div>
          <!-- END COL-->
        </div>
        <!-- END ROW -->
</div>
